<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <main>
    <h1>Currency Converter</h1>


      <form id="controls" class="" action="submit">
        <div class="control">
          <button type="button" id="from-btn" select-currency-button>USD</button>
          <input type="number" name="from-val" id="from-input" value="1" min="1" step="0.01" />
        </div>
        <div class="control">
          <button type="button" id="to-btn" select-currency-button>EUR</button>
          <input type="number" name="to-val" id="to-input" readonly />
        </div>
        <button id="swap-btn" type="button">
          <span class="material-symbols-outlined">
            swap_vert
          </span>
        </button>
      </form>


    <div class="exchange-rate">
      <h5>Exchange Rate</h5>
      <span id="exchange-rate-text" class=""></span>
    </div>


    <div class="drawer" id="drawer">
      <div class="drawer-title">
        <button id="dismiss-btn">
          <span class="material-symbols-outlined">
            arrow_back
            </span>
        </button>
        <h3>Select Currency</h3>
      </div>
      <div class="drawer-search">
        <input type="search" id="search" placeholder="Search country">
      </div>
      <ul class="currency-list" id="currency-list">
        <!-- <li>
          <img src="https://placehold.co/48" alt="country-flag">
          <div class="trailer">
            <h4>USD</h4>
            <p>US Dollar</p>
          </div>
        </li> -->
      </ul>
    </div>

  </main>
  <script src="./script.js"></script>
</body>

</html>
